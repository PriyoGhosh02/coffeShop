{% extends 'base.html' %}

{% block title %}Register - Coffee Shop{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-brown-700">Create an Account</h2>

    <form method="POST" class="mt-4 space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-gray-700 font-semibold">Username</label>
            <input type="text" name="username" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-brown-400">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold">Password</label>
            <input type="password" name="password1" class="w-full px-3 py-2 border rounded-lg focus:ring focus:ring-brown-400">
        </div>

        <div>
            <label class="block text-gray-700 font-semibold">Confirm Password</label>
            <input type="password" name="password2" class="w-full px-3 py-2 border rounded-lg focus:ring-brown-400">
        </div>

        <div class="text-center">
            <button class="btn w-full btn-active btn-neutral">Register</button>
        </div>
        
    </form>

    <p class="mt-4 text-center">
        Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
