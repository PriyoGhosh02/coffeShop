<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Shop{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        /* Custom styles if needed */
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-brown-700 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">â˜• Coffee Shop</a>
            <div>
                <a href="{% url 'menu' %}" class="text-white px-3">Menu</a>
                <a href="{% url 'cart' %}" class="text-white px-3">Cart</a>
                <a href="{% url 'checkout' %}" class="text-white px-3">Checkout</a>
                <a href="{% url 'login' %}" class="text-white px-3">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-brown-800 text-white text-center p-3 mt-10">
        &copy; 2025 Coffee Shop. All Rights Reserved.
    </footer>
</body>
</html>
