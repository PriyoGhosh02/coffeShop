<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Coffee Shop{% endblock %}</title>
   <!-- Fav icon -->
   <link rel="shortcut icon" href="./images/logo/icon.png" type="image/x-icon">
   <!-- Tailwind and Dasiy UI -->
   <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- Font Link -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
       rel="stylesheet">
   <!-- Font awasome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
       integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
       crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!-- customize property  -->
   <script>
       tailwind.config = {
           theme: {
               extend: {
                   colors: {
                       clifford: '#da373d',
                       'bg-image': "url('./images/bg_cup.png')",
                   }
               }
           }
       }
   </script>
   <!-- Google font Manrope -->
   <style>
       .font-manrope {
           font-family: 'Manrope', sans-serif;
       }
   </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <nav class="bg-brown-700 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-black text-2xl font-bold">â˜• Coffee Shop</a>
            <div>
                <a href="{% url 'menu' %}" class="text-black px-3">Menu</a>
                <a href="{% url 'cart' %}" class="text-black px-3">Cart</a>
                <a href="{% url 'checkout' %}" class="text-black px-3">Checkout</a>
                <a href="{% url 'login' %}" class="text-black px-3">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-brown-800 text-black text-center p-3 mt-10">
        &copy; 2025 Coffee Shop. All Rights Reserved.
    </footer>
</body>
</html>
