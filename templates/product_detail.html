{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-64 object-cover">
    <h2 class="text-2xl font-bold text-brown-700 mt-4">{{ product.name }}</h2>
    <p class="text-gray-700 mt-2">{{ product.description }}</p>
    <p class="text-brown-700 font-bold mt-2">${{ product.price }}</p>
    <a href="{% url 'add_to_cart' product.id %}" class="block bg-green-500 text-white py-2 px-4 mt-4 text-center rounded">
        Add to Cart
    </a>
</div>
{% endblock %}
