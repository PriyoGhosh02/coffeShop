{% extends 'base.html' %}

{% block title %}Checkout - Coffee Shop{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-brown-700">Checkout</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Full Name</label>
            <input type="text" name="name" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Address</label>
            <textarea name="address" class="w-full px-3 py-2 border rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Payment Method</label>
            <select name="payment" class="w-full px-3 py-2 border rounded-lg">
                <option>Credit Card</option>
                <option>PayPal</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg">Complete Order</button>
    </form>
</div>
{% endblock %}
