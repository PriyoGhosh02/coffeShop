{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Checkout</h1>
    
    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li class="mb-2">{{ item.name }} - {{ item.quantity }} x ${{ item.price }}</li>
            {% endfor %}
        </ul>
        <p class="mt-4 font-semibold">Total: ${{ cart_total }}</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-green-500 text-white px-4 py-2 mt-4 rounded">
                Place Order
            </button>
        </form>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</div>
{% endblock %}
