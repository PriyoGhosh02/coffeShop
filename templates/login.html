{% extends 'base.html' %}

{% block title %}Login - Coffee Shop{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-brown-700">Login</h2>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700">Username</label>
            <input type="text" name="username" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button type="submit" class="w-full bg-brown-700 text-white py-2 rounded-lg">Login</button>
    </form>
</div>
{% endblock %}
